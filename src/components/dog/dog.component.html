
<ion-item-sliding>
  <ion-item>
   <ion-avatar item-left>
    <img [src]="dog.imageUrl"/>
  </ion-avatar>
  <h2>{{dog.name}}</h2>
  <p>{{dog.description}}</p>
</ion-item>
<ion-item-options side="right">
  <button primary>
    <ion-icon name="text"></ion-icon>
    Text
  </button>
  <button secondary>
    <ion-icon name="call"></ion-icon>
    Call
  </button>
</ion-item-options>
</ion-item-sliding>
