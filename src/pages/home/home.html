<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      DOGS AROUND ME
    </ion-list-header>

    <ion-item *ngFor="let dog of dogsAround">
      <ion-avatar item-start>
        <img [src]="dog.imgUrl">
      </ion-avatar>
      <h2>{{ dog.name }}</h2>
      <h3>{{ dog.breed }}</h3>
      <p>{{ dog.rate | number : '1.1-1' }} <ion-icon name="star" class="rate"></ion-icon></p>
      <button ion-button clear item-end (click)="viewDog(dog.uuid)">View</button>
    </ion-item>

  </ion-list>

</ion-content>
