
<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Log in with email</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [formControl]="loginForm.controls['email']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [formControl]="loginForm.controls['password']"></ion-input>
    </ion-item>

    <button ion-button block color="dark" type="submit" [disabled]="!loginForm.valid">
      Log in
    </button>

  </form>

</ion-content>
